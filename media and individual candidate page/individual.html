<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./individual.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Poll</title>
</head>
<body>
    <nav>
        <div class="image">
            <img src="" alt="">
        </div>
        <div class="search">
            <a><i class="fa fa-minus mini" aria-hidden="true"></i></a>
            <a><i class="fa fa-search sea" aria-hidden="true"></i></a>
        </div>
    </nav>
    <br><br>
    <header>
        <hr class="start-line">
        <div class="parallels">
            <hr class="divs">
            <hr class="divs">
            <hr class="divs">
            <hr class="divs">
            <hr class="divs">
        </div>
        <hr class="end-line">
    </header>
    <p class="meds">Presidential Election Candidate</p>
    <section>
        <div class="sections">
            <div class="image-portal">
                <img src="" alt="">
            </div>
            <div class="line-sections">
                <div class="first-ls"><p class="ls-p">Name</p></div>
                <div class="second-ls"><p class="ls-p-2">Political Party</p></div>
                <div class="parallel-lines">
                    <hr class="pls">
                    <hr class="pls">
                    <hr class="pls">
                    <hr class="pls">
                    <hr class="pls">
                    <hr class="pls">
                    <hr class="pls">
                </div>
            </div>
        </div>
        <p class="views">View other presidential election candidates</p>
    </section>
    <section>
        <div class="potrait-section">
            <div class="potrait"><img src="" alt=""></div>
            <div class="potrait"><img src="" alt=""></div>
            <div class="potrait"><img src="" alt=""></div>
            <div class="potrait"><img src="" alt=""></div>
        </div>
    </section>
    <footer>
        <div class="footers">
            <div class="first-side">
                <hr class="hr1">
                <hr class="hr2">
                <hr class="hr3">
            </div>
            <div class="second-side">
                <hr class="hr4">
                <hr class="hr5">
                <hr class="hr6">
        </div>
    </footer>
</body>
</html>
